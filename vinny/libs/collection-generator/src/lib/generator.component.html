<div class="generator">
  <mat-sidenav-container class="options-container">
    <mat-sidenav #sidenav opened mode="side">
      <div fxLayout="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <section>
          <h3
            class="title-toggle"
            fxLayout="row"
            fxLayoutAlign="space-between center"
          >
            Collection Generator
            <button
              class="side-toggle-button"
              *ngIf="sidenav.opened"
              mat-icon-button
              (click)="sidenav.toggle()"
            >
              <mat-icon>close</mat-icon>
            </button>
          </h3>
        </section>
        <div fxLayout="row" fxLayoutAlign="center">
          <button mat-stroked-button (click)="addColection()">
            New Trait Type
          </button>
        </div>
        <div
          cdkDropList
          class="types-list"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="list-box" *ngFor="let trait of traitTypes" cdkDrag>
            <div fxLayout="row">
              {{ trait.type }}
            </div>
          </div>
        </div>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="outlet">
        <vinny-generator-table>
          <div openButton class="button">
            <button
              *ngIf="!sidenav.opened"
              mat-icon-button
              (click)="sidenav.toggle()"
            >
              <mat-icon>menu_open</mat-icon>
            </button>
          </div></vinny-generator-table
        >
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
